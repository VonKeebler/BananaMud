        <script>
            
        document.addEventListener('keydown', checkInput, false);

        function checkInput(evt) {
            var charCode = evt.keyCode;
            //alert(charCode);
            if (charCode != 0) {
                if (charCode == 8) {
                    evt.preventDefault();
                    processBackspace();
                } else if (charCode == 9) {
                    evt.preventDefault();
                    processTab();
                }
            }
        }
            
        </script>
